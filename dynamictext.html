    <!-- Load jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Load JSON containing text -->
    <script type="text/javascript">
      var story;

      jQuery.ajax( {
      async: false,
      dataType: "json",
      url: "js/ihaveadream.json",
      success: function( data ) { story = data ; }
      });

      $(document).ready( function() {
      placeContent();
      });
    </script>

    <!-- Title -->

      </script>

    <!-- Navigation bar -->

        showNavigation();
      </script>

    <!-- Content section -->
