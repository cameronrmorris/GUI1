    <title>91.61 GUI Programming I Fall 2013: Assignment 5</title>

    <!-- Style sheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/dynamictable.css" />
    <!-- Scripts -->
    <script src="js/guiutil.js"></script>
    <script src="js/dynamictable.js"></script>
  </head>

  <body>

    <!-- Title -->
    <div id="header">
      <script>
        showTitle();
      </script>
    </div>

    <!-- Navigation bar -->
      <script>
        showNavigation();
      </script>

    <!-- Content section -->
    <div id="content">
      <h3>Please enter four numbers:</h3>
      <form id="tableForm" 
	    action="dynamictableprocess.html" 
	    method="get"
	    onsubmit="return validateForm();">
	<label for="number1">Number 1:</label>
	<input id="n1" type="text" name="number1" tabindex="1"><br>
	<label for="number2">Number 2:</label>
	<input id="n2" type="text" name="number2" tabindex="2"><br>
	<label for="number3">Number 3:</label>
	<input id="n3" type="text" name="number3" tabindex="3"><br>
	<label for="number4">Number 4:</label>
	<input id="n4" type="text" name="number4" tabindex="4"><br>
	<div id="errormessage"></div>
	<input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
